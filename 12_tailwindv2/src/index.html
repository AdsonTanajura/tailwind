<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Tailwindv2</title>
    <script defer src="index.js"></script>
</head>
<body class="bg-gray-400 dark:bg-black">
    <div class="m-4">
        <button id="dark-mode" class="bg-red-400 dark:bg-white hover:bg-red-800 dark:hover:bg-slate-500 text-white dark:text-red-800 rounded py-2 px-4">Ativa / desativar dark mode</button>
    </div>
    <div class="flex justify-center">
        <h1 class="text-4xl text-teal-400 dark:text-white">Dark Mode</h1>
    </div>
    <div class="m-6">
        <button class="py-2 px-4 bg-amber-400 text-red-700 ring-4 ring-amber-600 rounded-lg">Ring externo</button>
        <button class="py-2 px-4 bg-blue-400 text-red-700 ring-4 mx-4 ring-blue-600 rounded-lg ring-inset">Ring interno</button>
    </div>

    <div class="m-6">
        <div class="m-2">
            <input type="text" placeholder="Digite o sue nome">
        </div>
        <div class="m-2">
            <input type="text" placeholder="Digite o sue nome" class="border-0 border-b-2 border-gray-600">
        </div>
    </div>
</body>
</html>
