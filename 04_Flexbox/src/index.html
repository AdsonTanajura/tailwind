<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>FLexbox</title>
</head>
<body>
    <div class="flex flex-row bg-red-300 gap-2 py-2">
        <div class="bg-red-600 p-6">1</div>
        <div class="bg-red-600 p-6">2</div>
        <div class="bg-red-600 p-6">3</div>
    </div>

    <div class="flex flex-col bg-blue-300 gap-2 py-2">
        <div class="bg-blue-600 p-6">1</div>
        <div class="bg-blue-600 p-6">2</div>
        <div class="bg-blue-600 p-6">3</div>
    </div>

    <div class="flex flex-row-reverse bg-green-300 gap-2 py-2">
        <div class="bg-green-600 p-6">1</div>
        <div class="bg-green-600 p-6">2</div>
        <div class="bg-green-600 p-6">3</div>
    </div>

    <div class="flex flex-col-reverse bg-pink-300 gap-2 py-2">
        <div class="bg-pink-600 p-6">1</div>
        <div class="bg-pink-600 p-6">2</div>
        <div class="bg-pink-600 p-6">3</div>
    </div>

    <!-- Ex 05  -->
     <div class="flex flex-col bg-pink-300 gap-2 py-2 my-4">
        <div class="bg-gray-950 p-6">1</div>
        <div class="bg-red-950 p-6">2</div>
        <div class="bg-blue-950 p-6">3</div>
        <div class="bg-green-950 p-6">4</div>
        <div class="bg-teal-900 p-6">5</div>
        <div class="bg-blue-700 p-6">6</div>
     </div>
     <!-- Wrap  -->
      <div class="flex bg-red-300 gap-4 p-4 flex-wrap">
        <div class="bg-pink-600 p-6">1</div>
        <div class="bg-pink-600 p-6">2</div>
        <div class="bg-pink-600 p-6">3</div>
        <div class="bg-pink-600 p-6">4</div>
        <div class="bg-pink-600 p-6">5</div>
        <div class="bg-pink-600 p-6">6</div>
      </div>

      <div class="flex bg-green-400 p-8">
        <div class=" flex-1 bg-pink-600">1</div>
        <div class=" flex-1 bg-pink-300">2</div>
        <div class=" flex-none bg-pink-200">3</div>
      </div>

      <!-- Order -->
      <div class="flex bg-purple-300 gap-4 p-4 flex-wrap">
        <div class="bg-purple-600 p-6 m-3 order-last">1</div>
        <div class="bg-purple-600 p-6 m-3">2</div>
        <div class="bg-purple-600 p-6 m-3">3</div>
        <div class="bg-purple-600 p-6 m-3">4</div>
        <div class="bg-purple-600 p-6 m-3">5</div>
        <div class="bg-purple-600 p-6 m-3 order-first">6</div>
      </div>
      <!-- Ex 06  -->
       <div class="container flex flex-wrap bg-purple-300 gap-4 p-4">
        <div class="bg-purple-600 p-6 m-3 lg:order-last">1</div>
        <div class="bg-purple-600 p-6 m-3">2</div>
        <div class="bg-purple-600 p-6 m-3">3</div>
        <div class="bg-purple-600 p-6 m-3">4</div>
        <div class="bg-purple-600 p-6 m-3">5</div>
        <div class="bg-purple-600 p-6 m-3 lg:order-first">6</div>
       </div>
</body>
</html>
