<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Interatividade</title>
</head>
<body>
    <div class="m-4">
        <select class="appearance-none">
            <option value="">Test</option>
        </select>
        <select class="">
            <option value="">2</option>
        </select>
    </div>
    <!-- Cursor  -->
     <div class="h-20 bg-pink-500 cursor-not-allowed"></div>

     <!-- Outline  -->
      <div>
        <input type="text" placeholder="Clica em mim" class="outline-none">
      </div>

      <!-- Pointer Events -->
      <div class="m-4 bg-gray-400 p-4">
        <select class="pointer-events-none">
            <option value="">Test Pointer</option>
        </select>
        <select class="">
            <option value="">Test Pointer</option>
        </select>
        <div class="m-4">
            <textarea name="" id="" cols="30" rows="10" class="pointer-events-none"></textarea>
            <textarea name="" id="" cols="30" rows="10" class=""></textarea>
        </div>
    </div>

    <!-- Resize  -->
    <div class="m-4 bg-blue-400 p-4">
        <div class="m-4">
            <textarea name="" id="" cols="30" rows="10" class="resize-none"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="resize-y"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="resize-x"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="resize"></textarea>
        </div>
    </div>

    <!-- Select  -->
    
    <div class="m-4 bg-pink-400 p-4 select-none">

        </div>
    </div>
</body>
</html>
