<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Construção de layout </title>
</head>
<body>
    <div class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-600 border-2">
        <p>
           O texto do container
        </p>
    </div>
    <!-- EX 01 -->
    <div class="container bg-green-500 md:bg-blue-500">
        <p>
            Container que mudar de cor de acrodo com a dimensão da tela
        </p>
    </div>
    <div class="container bg-purple-700 border-2 border-purple-900 m-4 border-box p-10">
        <p>Borde Box</p>
    </div>
    <div class="container bg-teal-400 border-2 border-teal-900 m-4 box-content p-10">
        <p>
            Border Content
        </p>
    </div>
    <!-- Display -->
     <div class="container">
        <span class="block bg-red-300">Não são elemento de bloco</span>
        <span class="block bg-red-300">Não são elemento de bloco</span>
        <div class="bg-blue-500 inline-block">Div1</div>
        <div class="bg-blue-500 inline-block">Div2</div>
        <div class="bg-green-500 hidden">Estou aparecendo</div>
     </div>
     <!-- Ex 02 -->
      <div class="container bg-teal-100 p-5">
        <div class="inline-block bg-red-400">Div1</div>
        <div class="inline-block bg-green-400">Div2</div>
        <div class="inline-block bg-blue-400">Div3</div>
      </div>

      <div class="bg-gray-500 float-right">Float Right</div>
      <div class="bg-gray-500 float-left">Float left</div>
      <div class="clear-start"></div>
      <div class="bg-gray-500 float-right">Float Right</div>
      <div class="bg-gray-500 float-left">Float left</div>
</body>
</html>
